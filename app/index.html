<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hosts Change</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="container container-hosts" ms-controller="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12  col-xs-12">
            <table class="table">
                <tbody>
                <tr ms-for="(@index,x)x in @listData | filterBy(@fb)">
                    <td width="10%">{{@index+1}}</td>
                    <td width="40%">{{ x[0] }}</td>
                    <td width="40%">{{ x[1] }}</td>
                    <td width="10%">
                        <a href="javascript:;" class="del" ms-click="@deleteClick(x[2])">DELETE</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 logo">
        </div>
    </div>
    <nav class="navbar navbar-hosts navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <div class="navbar-form navbar-left">
                    <div :class="['form-group',@ipClass]">
                        <input type="text" class="form-control" placeholder="IP" ms-duplex='@dataArr.ip'
                               ms-on-keyup="@ipJudge">
                    </div>
                    <div :class="['form-group',@dnClass]">
                        <input type="text" class="form-control" placeholder="Domain Name" ms-duplex='@dataArr.dn'
                               ms-on-keyup="@dnJudge">
                    </div>
                    <button type="submit" class="btn add btn-default" ms-click="@addClick()">ADD TO HOSTS</button>
                </div>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" ms-duplex='@fb' placeholder="搜索">
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <div class="alert alert-info" id="alerts" role="alert">
        <strong ms-html="@deleteInfo"></strong>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/avalon.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
